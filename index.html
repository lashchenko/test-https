<!DOCTYPE html>
<html>
<head>
	<title>FACEBOOK LOGIN AND LIST PAGES</title>
</head>
<body>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '979523372077710',
      cookie     : true,
      xfbml      : true,
      version    : 'v6.0'
    });
      
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

  function listPages() {
		FB.api('/me/accounts', function(response) {
  		console.log(response);

			var str = JSON.stringify(response, undefined, 2);
			console.log(str);

			document.body.appendChild(document.createElement('pre')).innerText = str;

		});
	}

</script>


<fb:login-button 
  scope="public_profile,email,pages_show_list"
  onlogin="listPages();">
</fb:login-button>

<h2>FACEBOOK LOGIN AND LIST PAGES</h2>

</body>
</html>
